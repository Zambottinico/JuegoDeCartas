<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="shortcut icon"
      href="../../img/favicon.ico"
      type="image/x-icon"
    />
    <title>Iniciar Sesión</title>
  </head>
  <body class="bgPattern">
    <h1 class="text-center mt-3 enchanted h1" style="font-size: 90px">
      Baraja Real
    </h1>

    <div class="container papiro paper-left mt-5">
      <form action="" id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          <br />
          <a href="../pagesLogin/crearCuenta.html" class="">No tengo cuenta</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#form").validate({
          rules: {
            username: {
              required: true,
              maxlength: 50,
            },
            password: {
              required: true,
              maxlength: 50,
            },
          },

          errorClass: "is-invalid",
          successClass: "is-valid",
          debugger: true,
        });

        $("#form").submit(function () {
          if ($("#form").valid()) {
            event.preventDefault();
            console.log($("#form").valid());
            let login = {};
            login.Username = $("#username").val();
            login.Password = $("#password").val();

            $.ajax({
              url: "https://localhost:7116/api/User/Login",
              method: "POST",
              dataType: "json",
              contentType: "application/json",
              data: JSON.stringify(login),
              success: function (response) {
                console.log(response);
                let responseJson = JSON.stringify(response);
                Cookies.set("claveSeguridad", responseJson, { expires: 7 }); // La cookie expirará después de 7 días
                Cookies.set("username", login.Username, { expires: 7 });
                // Para obtener una cookie
                const valor = Cookies.get("claveSeguridad");
                console.log(valor);
                console.log(response.ok);
                if (response.ok) {
                  window.location = "../pagesIndex/index.html";
                }
              },
              error: function (error) {
                console.log(error);
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
