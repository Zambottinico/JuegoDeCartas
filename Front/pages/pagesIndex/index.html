<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7214dc13e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
      /* Estilos para el contenedor del icono */
      .icon-container {
        width: 50px;
        height: 50px;
        position: relative;
        overflow: hidden;
        background-color: #5c5c5c;

        user-select: none;
      }

      /* Estilos para el fondo del icono */
      .icon-background {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background-color: #3e942d;
        transition: height 1s ease; /* Controla la velocidad de la animación */
        user-select: none;
      }

      /* Estilos para el icono */
      .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #fff;
        user-select: none;
      }
    </style>
    <link
      rel="shortcut icon"
      href="../../img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand bg-dark text-white shadow">
      <div class="container-fluid d-flex justify-content-center">
        <div class="row">
          <div class="col active lined-bottom">
            <a href="#" class="nav-link active">Juego</a>
          </div>
          <div class="col">
            <a href="Players/players.html" class="nav-link active">Jugadores</a>
          </div>
          <div class="col">
            <a href="Profile/profile.html" class="nav-link active">Perfil</a>
          </div>
          <div class="col">
            <a href="Tienda/tienda.html" class="nav-link active">Tienda</a>
          </div>
          <div class="col-auto">
            <a
              href="Acerca de/AcercaDe.html"
              class="nav-link active"
              id="NavCards"
              >Acerca de</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="min-vh-100">
      <div class="container center-vertically justify-content-center navSticky">
        <div class="row bg-dark text-white rounded-bottom shadow">
          <div
            class="p-2 col"
            id="magicState"
            data-toggle="tooltip"
            data-bs-placement="left"
            title="Representa tu porcentaje de Magia"
          >
            <div class="icon-container">
              <div
                class="icon-background"
                id="bgMagic"
                style="height: 60%"
              ></div>
              <!-- Ajusta el porcentaje de altura aquí -->
              <img src="../../img/items/diamond.png" class="img img-fluid icon" width="40px" alt="">
              <!-- Utiliza cualquier icono de Font Awesome -->
            </div>
          </div>
          <div
            class="p-2 col"
            id="armyState"
            data-toggle="tooltip"
            data-bs-placement="bottom"
            title="Representa la fuerza de tu Ejercito"
          >
            <div class="icon-container">
              <div
                class="icon-background"
                id="bgArmy"
                style="height: 60%"
              ></div>
              <!-- Ajusta el porcentaje de altura aquí -->
              <i
                class="fa-solid fa-shield-halved icon"
                style="color: #ffffff"
              ></i>
              <!-- Utiliza cualquier icono de Font Awesome -->
            </div>
          </div>
          <div
            class="p-2 col"
            id="economyState"
            data-toggle="tooltip"
            data-bs-placement="bottom"
            title="Representa tu poder economico"
          >
            <div class="icon-container">
              <div
                class="icon-background"
                id="bgEconomy"
                style="height: 60%"
              ></div>
              <!-- Ajusta el porcentaje de altura aquí -->
              <i
                class="fa-solid fa-sack-dollar icon"
                style="color: #ffffff"
              ></i>
              <!-- Utiliza cualquier icono de Font Awesome -->
            </div>
          </div>
          <div
            class="p-2 col"
            id="populationState"
            data-toggle="tooltip"
            data-bs-placement="right"
            title="Representa la moral/felicidad de tu Poblacion"
          >
            <div class="icon-container">
              <div
                class="icon-background"
                id="bgPopulation"
                style="height: 60%"
              ></div>
              <!-- Ajusta el porcentaje de altura aquí -->
              <i class="fa-solid fa-users icon" style="color: #ffffff"></i>
              <!-- Utiliza cualquier icono de Font Awesome -->
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand navbar-white">
        <div class="container-fluid d-flex justify-content-center">
          <div
            id="description"
            class="text-center pt-2 pb-2 papiro paper-left enchanted"
          >
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            cargando...
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row mt-4">
          <div class="col-3 col-sm-3">
            <div
              id="decision1"
              name="heart-dislike"
              class="papiro paper-left enchanted"
            ></div>
          </div>
          <div class="col-6 col-sm-6">
            <div class="swipperContainer">
              <div id="swiper" style="margin: 0 auto"></div>
            </div>
          </div>
          <div class="col-3 col-sm-3">
            <div
              id="decision2"
              class="papiro paper-left enchanted"
              name="heart"
            ></div>
          </div>
        </div>
      </div>
      <div class="row bottomSticky justify-content-center">
        <div id="days" class="col-auto text-center p-2 enchanted"></div>
      </div>
    </main>
    <script src="../../scripts/drawInfo.js"></script>
    <script src="../../scripts/card.js"></script>
    <script src="../../scripts/script.js"></script>
  </body>
</html>
