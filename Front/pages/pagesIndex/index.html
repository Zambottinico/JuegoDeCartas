    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
      /* Estilos para el contenedor del icono */
      .icon-container {
        width: 50px;
        height: 50px;
        position: relative;
        overflow: hidden;
        background-color: #5c5c5c;

        user-select: none;
      }

      /* Estilos para el fondo del icono */
      .icon-background {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background-color: #3e942d;
        transition: height 1s ease; /* Controla la velocidad de la animación */
        user-select: none;
      }

      /* Estilos para el icono */
      .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #fff;
        user-select: none;
      }

    
    </style>
  </head>

          </div>
          <div class="p-2 col" id="armyState">

        </div>

      <nav class="navbar navbar-expand navbar-white">

          <div id="description" class="text-center pt-2 pb-2 papiro paper-left">
            cargando...

        </div>

      <div class="">
