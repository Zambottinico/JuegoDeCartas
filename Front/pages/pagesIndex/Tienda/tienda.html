<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Link Swiper's CSS\-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="tienda.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
      rel="shortcut icon"
      href="../../../img/favicon.ico"
      type="image/x-icon"
    />
    <title>Tienda</title>
  </head>
  <body class="bgPattern">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><i class="fa-solid fa-hat-wizard"></i> Juego</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../Players/players.html"
                >Jugadores</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../Profile/profile.html"
                >Perfil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../Tienda/tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="../Acerca de/AcercaDe.html"
                id="NavCards"
                >Acerca de</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 papiro2 paper-left">
      <h1 id="title" class="enchanted h1" style="font-size: 50px">
        <i class="fas fa-shopping-cart me-1"></i> Tienda
      </h1>
      <div class="row">
        <p class="enchanted m-0" id="lives">
          <img src="../../../img/items/vida.png" alt="" style="width: 30px" />
        </p>
        <p class="enchanted text-secondary m-0" id="nextLive"></p>
      </div>
      <div class="row">
        <p class="enchanted" id="coins"></p>
      </div>

      <section id="cardOfertsSection" class="container-fluid">
        <h1 class="text-center pb-2 enchanted" style="font-size: 50px">
          Paquetes de Gemas
        </h1>
        <swiper-container
          class="swiper-container mySwiper d-flex justify-content-center"
          id="diamondOferts"
          pagination="true"
          pagination-clickable="true"
          centered-slides="true"
          space-between="10"
          grab-cursor="true"
          keyboard="true"
          initial-slide="2"
        >
        </swiper-container>
      </section>

      <div class="row enchanted mt-4 d-flex justify-content-center">
        <h2 class="text-center pb-2 enchanted" style="font-size: 50px">
          Utiles
        </h2>
        <swiper-container
          class="swiper-container mySwiper d-flex justify-content-center"
          id="utiles"
          pagination="true"
          pagination-clickable="true"
          centered-slides="true"
          space-between="10"
          grab-cursor="true"
          keyboard="true"
          initial-slide="2"
        >
          <swiper-slide class="d-flex justify-content-center">
            <div class="col-auto">
              <div class="border p-2" style="width: 18rem">
                <img
                  src="../../../img/items/vida.png"
                  alt=""
                  class="img-fluid"
                />
                <p>Rellenar vidas</p>
                <button id="rechargeLives" class="w-100">
                  <img
                    src="../../../img/items/gold.png"
                    style="width: 30px"
                    alt=""
                  />
                </button>
              </div></div
          ></swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <div class="col-auto ">
              <div class="border p-2" style="width: 18rem">
                <img
                  src="../../../img/oferts/buyGold.png"
                  alt=""
                  class="img-fluid"
                />
                <p>
                  10
                  <img
                    src="../../../img/items/diamond.png"
                    width="20px"
                    alt=""
                  />
                  por 250
                  <img src="../../../img/items/gold.png" width="20px" alt="" />
                </p>
                <button id="buyGold" class="w-100 mb-4">
                  <img
                    src="../../../img/items/gold.png"
                    style="width: 30px"
                    alt=""
                  />
                </button>
              </div></div
          ></swiper-slide>
        </swiper-container>
      </div>

      <section id="cardOfertsSection" class="container-fluid">
        <h1
          id="ofertCardsTitle"
          class="text-center pb-2 enchanted"
          style="font-size: 50px"
        ></h1>
        <swiper-container
          class="swiper-container mySwiper d-flex justify-content-center"
          id="cardOferts"
          pagination="true"
          pagination-clickable="true"
          centered-slides="true"
          space-between="10"
          grab-cursor="true"
          keyboard="true"
          initial-slide="2"
        >
        </swiper-container>
      </section>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              id="codigo"
              class="form-control"
              placeholder="Ingresa un cÃ³digo"
            />
            <button id="canjearCodigo" class="btn btn-primary">Canjear</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="tienda.js"></script>
  </body>
</html>
