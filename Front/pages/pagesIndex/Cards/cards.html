    <div class="container papiro paper-left mt-4">
      <a href="../../pagesAdmin/ConfigGame/configGame.html" class="btn btn-primary float-end"><i class="fas fa-cogs"></i> </a>
      <form id="form">
        <div class="row">
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Personaje</label>
            <select
              class="form-select"
              id="characterId"
              name="characterId"
            ></select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="border">
              <label class="form-label">Decision 1</label>
              <input
                type="text"
                class="form-control"
                name="decision1-description"
                id="decision1-description"
              />
              <div class="row">
                <div class="col">
                  <label for="" class="form-label">Magia</label>
                  <input
                    type="number"
                    name="decision1-magic"
                    id="decision1-magic"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Ejercito</label>
                  <input
                    type="number"
                    name="decision1-army"
                    id="decision1-army"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Economia</label>
                  <input
                    type="number"
                    name="decision1-economy"
                    id="decision1-economy"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Poblacion</label>
                  <input
                    type="number"
                    name="decision1-population"
                    id="decision1-population"
                    class="form-control"
                    value="0"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Personaje Desbloqueable</label>
                <select
                  class="form-select"
                  id="decision1-unlockableCharacter"
                  name="decision1-unlockableCharacter"
                >
                  <option value="NO">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="border">
              <label class="form-label">Decision 2</label>
              <input
                type="text"
                class="form-control"
                name="decision2-description"
                id="decision2-description"
              />
              <div class="row">
                <div class="col">
                  <label for="" class="form-label">Magia</label>
                  <input
                    type="number"
                    name="decision2-magic"
                    id="decision2-magic"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Ejercito</label>
                  <input
                    type="number"
                    name="decision2-army"
                    id="decision2-army"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Economia</label>
                  <input
                    type="number"
                    name="decision2-economy"
                    id="decision2-economy"
                    class="form-control"
                    value="0"
                  />
                </div>
                <div class="col">
                  <label for="" class="form-label">Poblacion</label>
                  <input
                    type="number"
                    name="decision2-population"
                    id="decision2-population"
                    class="form-control"
                    value="0"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Personaje Desbloqueable</label>
                <select
                  class="form-select"
                  id="decision2-unlockableCharacter"
                  name="decision2-unlockableCharacter"
                >
                  <option value="NO">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <input
            type="submit"
            value="Crear Carta"
            class="btn btn-success mt-2"
          />
        </div>
      </form>
