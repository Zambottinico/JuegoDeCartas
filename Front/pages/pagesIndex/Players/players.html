<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script

    <link rel="stylesheet" href="../../../style.css" />
    <link
      rel="shortcut icon"
      href="../../../img/favicon.ico"
      type="image/x-icon"
    />
    <style>
      .table {
        background-color: transparent !important;
      }

      /* Anula el fondo de las filas */
      .table tbody tr {
        background-color: transparent;
      }

      /* Anula el fondo y los bordes de las celdas de encabezado */
      .table th {
        background-color: transparent;
      }

      /* Anula el fondo y los bordes de las celdas de datos */
      .table tbody td {
        background-color: transparent;
      }
      #goToMyPosition {
        color: white !important;
        position: fixed;
        bottom: 0;
        left: 0;
        color: white;
        padding: 5px;
        border-radius: 5px;
        z-index: 9999;
      }
      #goToMyPosition a {
        text-decoration: none;
      }
    </style>
    <title>Jugadores</title>
  </head>
  <body class="bgPattern">
    <nav class="navbar navbar-expand bg-dark text-white shadow">
      <div class="container-fluid d-flex justify-content-center">
        <div class="row">
          <div class="col active">
            <a href="../index.html" class="nav-link active">Juego</a>
          </div>
          <div class="col lined-bottom">
            <a href="../Players/players.html" class="nav-link active"

            >
          </div>
          <div class="col">

          </div>
          <div class="col">

    <h1

      id="goToMyPosition"
      data-toggle="tooltip"
      data-bs-placement="left"
      title="Representa tu porcentaje de Magia"
    >
      <a class="bg-success p-2 text-white rounded" href="#localPlayer"
        ><i class="fa fa-location-arrow"></i
      ></a>
    </h1>
    <div class="container papiro paper-left mt-5">
      <table id="table" class="table"></table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
