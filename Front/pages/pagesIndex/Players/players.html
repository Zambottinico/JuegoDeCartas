      .table {
        background-color: transparent !important;

      /* Anula el fondo de las filas */
      .table tbody tr {
        background-color: transparent;
      }

      /* Anula el fondo y los bordes de las celdas de encabezado */

      }

      }
      #goToMyPosition {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: #007bff; /* Cambia el color si lo deseas */
        color: white;
        border: none;
        border-radius: 50%; /* Hace que el bot√≥n sea redondo */
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      #goToMyPosition:hover {
        background-color: #0056b3; /* Cambia el color al pasar el cursor */
      }
      #goToMyPosition a {
        text-decoration: none;
      }
    </style>
