    <div class="container mt-5">
      <div class="row">
        <div class="col-auto papiro2 paper-left">
          <h1>Ofertas</h1>
          <div id="cardOferts">

          </div>
        </div>
        <div class="col papiro2 mx-2">
          <form id="form">
            <div class="row">
              <label class="form-label">Id de la oferta</label>
              <input
                type="text"
                class="form-control"
                name="ofertId"
                id="ofertId"
                readonly
                disabled
              />
            </div>
            <div class="row">
              <div class="mb-3">
                <label class="form-label">Personaje</label>
                <select
                  class="form-select"
                  id="characterId"
                  name="characterId"
                ></select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="" class="form-label">Gold Price</label>
                <input
                  type="number"
                  name="goldPrice"
                  id="goldPrice"
                  class="form-control"
                  value="0"
                  min="0"
                />
              </div>
              <div class="col">
                <label for="" class="form-label">Diamond Price</label>
                <input
                  type="number"
                  name="diamondPrice"
                  id="diamondPrice"
                  class="form-control"
                  value="0"
                  min="0"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="button" value="Cancelar" id="cancel" class="btn btn-danger w-100"/>

              </div>
              <div class="col">
                <input type="button" value="Crear Oferta" id="create" class="btn btn-success w-100"/>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
